trigger:
- main

pool:
  vmImage: ubuntu-latest
stages:
  - stage: 'junit'
    displayName: 'junit Stage'
    jobs:
      - job:'junitTest'
        displayName:'Running unit tests'
        steps:
         - script: echo 'running html,css demo'
         - task: UsePythonVersion@0
           inputs:
           versionSpec: '3.x'
           addToPath: true
           architecture: 'x64'
        
  

